<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Language" content="en">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="assets/player.png" />

	<title>Dart Shooter</title>
	<style>
	html, body {
		background: rgb(75, 75, 75);
		margin: 0;
	}
	.game-container {
		margin: 30px;
		text-align: center;
	}
	#game {
		background: rgb(255, 255, 255);
		-webkit-box-shadow: 0px 0px 25px 10px rgba(0,0,0,0.5);
		-moz-box-shadow: 0px 0px 25px 10px rgba(0,0,0,0.5);
		box-shadow: 0px 0px 25px 10px rgba(0,0,0,0.5);
	}
	footer {
		color: white;
		font-family: Sans-Serif;
		margin: 10px;
	}
	footer a {
		color: white;
		font-weight: bold;
	}
	</style>
</head>
<body>
	<div class="game-container">
		<canvas id="game" width="400px" height="600px"></canvas>
	</div>
	<footer>
		A Game by <a href="http://roryclaasen.me">Rory Claasen</a>. Source code on <a href="https://github.com/GOGO98901/dart-shooter">github</a>.
		<script type="application/dart" src="main.dart"></script>
	</footer>
</body>
