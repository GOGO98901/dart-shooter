<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Language" content="en">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="assets/player.png" />
	<title>Dart Shooter - Rory Claasen</title>

	<link type="text/css" rel="stylesheet" href="html/style.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="html/main.js"></script>
</head>
<body>
	<header>
		<span class="logo"></span>
		<span class="title">Dart Shooter</span>by Rory Claasen
	</header>
	<div class="content">
		<div class="game-container">
			<canvas id="game" width="400px" height="600px"></canvas>
		</div>
		<div class="about">
			<hr>
			<h3>Please be aweare that this game is not finished and is still a work in progress.<br>Some functionality is not yet available</h3>
			<hr>
			<h2>Controls</h2>
			Use <b>WSAD</b> to move and <b>SPACE</b> to shoot.
		</div>
	</div>
	<footer>
		A Game by <a href="http://roryclaasen.me">Rory Claasen</a>.
		Source code available on <a href="https://github.com/GOGO98901/dart-shooter">github</a>.
	</footer>
	<script type="application/dart" src="main.dart"></script>
</body>
